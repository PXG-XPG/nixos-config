# Remove the default shortcuts
clear_all_shortcuts yes

# Tab
map ctrl+t new_tab
map ctrl+w close_tab
map ctrl+] next_tab
map ctrl+[ previous_tab

# switch to specific tabs
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# Copy and Paste
map alt+w  copy_to_clipboard
map ctrl+y paste_from_clipboard

# Scrolling/scrollback
map alt+p scroll_line_up
map alt+n scroll_line_down

# Window
# Split window
map alt+shift+\ launch --location=vsplit
map alt+-       launch --location=hsplit

# Switch focus to the neighboring window in the indicated direction
map alt+shift+h neighboring_window left
map alt+shift+l neighboring_window right
map alt+shift+k neighboring_window up
map alt+shift+j neighboring_window down

# Resize windows
map alt+left  kitten relative_resize.py left
map alt+down  kitten relative_resize.py down
map alt+up    kitten relative_resize.py up
map alt+right kitten relative_resize.py right
